<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/user-dropdown.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="main-body">
			<div class="user-info">
				<div class="user-icon">
					<img src="https://via.placeholder.com/100" alt="" />
				</div>
				<div class="user-name">
					<input type="text" placeholder="Jakub Cichocki" disabled />
				</div>
			</div>
			<button class="user-manage">Moje konto</button>

			<div class="user-content">
				<button>Opinie o tobie</button>
				<button>Twoje ogłoszenia</button>
				<button>Obserwowane</button>
			</div>
			<div class="user-status">
				<button>Aktywny</button>
				<button>Niedostępny</button>
			</div>

			<button class="logout">Wyloguj</button>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const logoutButton = document.querySelector(".logout");

				logoutButton.addEventListener("click", function () {
					this.classList.add("clicked");
				});
			});
		</script>
	</body>
</html>
