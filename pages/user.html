<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/styles/user.css" />
		<title>nazwa uzytkownika</title>
	</head>
	<body>
		<section class="user-info">
			<div class="user-icon">
				<img src="https://via.placeholder.com/100" alt="" />
			</div>
			<div class="user-name">
				<input type="text" />
			</div>
			<div class="user-phone">
				<input type="text" />
			</div>
			<div class="user-mail">
				<input type="email" />
			</div>
			<div class="user-btn">wyloguj</div>

			<div class="user-auctions-finised">
				<input type="text" />
			</div>
			<div class="user-reviews">
				<input type="text" />
			</div>
			<div class="user-btn">opcje</div>
		</section>
		<section class="description">
			<div class="user-description">
				<textarea name="description" id="" maxlength="2000"></textarea>
				<div class="description-options">
					<!-- ikony dodac -->
					<button>bold</button>
					<button>italic</button>
					<button>underline</button>
					<button>lista</button>
					<button>naglowki</button>
				</div>
			</div>
		</section>
		<div class="user-offers">
			<div class="user-offer-img">
				<img src="https://via.placeholder.com/100" alt="" />
			</div>
			<div class="user-offer-description">
				<span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, deserunt?</span>
				<span>price</span>
				<span>ilosc odwiedzonych</span>
			</div>
			<div class="user-offer-options">
				<button>usun</button>
				<!--ikonki -->
				<button>edytuj</button>
				<!--ikonki -->
				<button>ukryj</button>
				<!--ikonki -->
			</div>
		</div>
	</body>
</html>
