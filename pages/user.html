<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/styles/user.css" />
		<title>nazwa uzytkownika</title>
	</head>
	<body>
		<section class="user-info">
			<div class="user-icon">
				<img src="https://via.placeholder.com/100" alt="" />
			</div>
			<div class="user-name">
				<input type="text" value="Jakub Cichocki" disabled />
			</div>
			<div class="user-phone">
				<input type="text" value="123456789" disabled />
			</div>
			<div class="user-mail">
				<input type="email" value="11910@puz.wloclawek.pl" disabled />
			</div>
			<div class="user-btn">
				<button>Wyloguj</button>
			</div>
			<div class="user-auctions-finised">
				<input type="text" value="124" disabled />
			</div>
			<div class="user-reviews">
				<input type="text" value="4.6/5" disabled />
			</div>
			<div class="user-btn">
				<button>Opcje</button>
			</div>
		</section>
		<section class="description">
			<div class="user-description">
				<textarea name="description" id="" maxlength="2000"></textarea>
				<div class="description-options">
					<button><i class="fa-solid fa-bold"></i></button>
					<button><i class="fa-solid fa-italic"></i></button>
					<button><i class="fa-solid fa-underline"></i></button>
					<button><i class="fa-solid fa-list"></i></button>
					<select name="headers" id="headers">
						<option value="header1" id="header1">Nagłówek 1</option>
						<option value="header2" id="header2">Nagłówek 2</option>
						<option value="header3" id="header3">Nagłówek 3</option>
					</select>
				</div>
			</div>
		</section>
		<div class="user-offer">
			<div class="user-offer-img">
				<img src="https://via.placeholder.com/100" alt="" />
			</div>
			<div class="user-offer-description">
				<span>Tytuł oferty która jest wystawiona</span>
				<span>price</span>
				<span>ilosc odwiedzonych</span>
			</div>
			<div class="user-offer-options">
				<button><i class="fa-solid fa-trash-can"></i></button>
				<button><i class="fa-solid fa-pen-to-square"></i></button>
				<button class="hide"><i class="fa-solid fa-eye-slash"></i></button>
			</div>
		</div>
		<div class="user-offer">
			<div class="user-offer-img">
				<img src="https://via.placeholder.com/100" alt="" />
			</div>
			<div class="user-offer-description">
				<span>Tytuł oferty która jest wystawiona</span>
				<span>price</span>
				<span>ilosc odwiedzonych</span>
			</div>
			<div class="user-offer-options">
				<button><i class="fa-solid fa-trash-can"></i></button>
				<button><i class="fa-solid fa-pen-to-square"></i></button>
				<button class="hide"><i class="fa-solid fa-eye-slash"></i></button>
			</div>
		</div>
	</body>
</html>
